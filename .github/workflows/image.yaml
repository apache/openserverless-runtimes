name: Build Images
on: 
  push:
    tags:
      - '[0-9]*'
    branches-ignore: '*'
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout recursive
        uses: actions/checkout@v2
      - name: License check
        uses: apache/skywalking-eyes@main
      #  continue-on-error: true
      - name: Assign TAG from pull request
        if:  ${{ github.event_name == 'pull_request' }}
        run: |
          echo "IMG_TAG=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"
      - name: Assign TAG from push
        if:  ${{ github.event_name != 'pull_request' }}
        run: |
          echo "IMG_TAG=$(git describe --tags --abbrev=0)" >> "$GITHUB_ENV"          
      - name: Task
        run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
      - name: Registry login
        uses: docker/login-action@v3
        with:
          #registry: registry.hub.docker.com
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: "lab:latest"
          driver: cloud
          endpoint: "sciabarracom/openserverless-builder"
          use: true
          buildkitd-config: "./customkitd.toml"
      #- name: Set up QEMU
      #  uses: docker/setup-qemu-action@v3
      #  with:
      #    platforms: "amd64,arm64"
      #- name: Set up Docker Buildx
      #  uses: docker/setup-buildx-action@v3 
      #- name: Build golang
      #  run: task build-lang RT=golang PUSH=y TAG="$IMG_TAG"
      #- name: Build python
      # run: task build-lang RT=python PUSH=y TAG="$IMG_TAG"
      #- name: Build Nodejs
      #  run: task build-lang RT=nodejs PUSH=y TAG="$IMG_TAG"
      #- name: Build php
      #  run: task build-lang RT=php PUSH=y TAG="$IMG_TAG"
      - name: Build and push golang test
        uses: docker/build-push-action@v5
        with:
          context: ./runtime/golang/v1.20          
          platforms: linux/amd64,linux/arm64
          tags: sciabarracom/openserverless-runtime-golang-v1.20:${{ env.IMG_TAG }}
          build-args:
            - COMMON=registry.hub.docker.com/sciabarracom/runtime-common:common1.17.1
          # For pull requests, export results to the build cache.
          # Otherwise, push to a registry.
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry,push=true' }}      
